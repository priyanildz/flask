<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraphrase</title>
</head>
<body>
    <h1>Paraphrase</h1>
    <form action="/paraphrase" method="post">
        <label for="phrase">Enter Phrase:</label><br>
        <input type="text" id="phrase" name="phrase" value=""><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if phrase %}
        <h2>Original Phrase:</h2>
        <p>{{ phrase }}</p>
        <h2>Paraphrases:</h2>
        <ul>
            {% for para_phrase in para_phrases %}
                <li>{{ para_phrase }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
